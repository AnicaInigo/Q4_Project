<body>
<center>
	<div id="whole">
		<h1 style="color: white; margin-top: 50px; margin-bottom: 50px;">LENGTH CONVERTER</h1>
			<div class="row">
				<div class="col-md-5">
					<span style="color: white;">Millimeters</span><br>
					<input type="text" id="1" placeholder="Enter millimeters">
				</div>
				<div class="col-md-2"><h2>=</h2></div>
				<div class="col-md-5">
					<h2 id="2" class="text-center"></h2>
					<!--<input type="number" id="2" style="background-color: #FFA9A9;" disabled>-->
				</div>
			</div><br>
			<div id="buttons" style="margin-bottom: 70px;">
				<button class="class1" class="btn-lg" onclick="mmToCm()">Centimeters</button>
				<button class="class1" class="btn-lg" onclick="mmToM()">Meters</button>
				<button class="class1" class="btn-lg" onclick="mmToKm()">Kilometers</button>
			</div>
		<h4>Click <a href="https://www.unitconverters.net/length-converter.html" target="blank" style="color: #ffa9a9;" onclick="moreConverters()">here</a> for more converters!</h4><br>
	</div>
</center>
<script>
	function mmToCm() {
		var cm1 = document.getElementById('1').value;
		var cm2 = cm1 / 10;
		document.getElementById('2').innerHTML = cm2 + " cm";
	}
	function mmToM() {
		var m1 = document.getElementById('1').value;
		var m2 = m1 / 1000;
		document.getElementById('2').innerHTML = m2 + " m";
	}
	function mmToKm() {
		var km1 = document.getElementById('1').value;
		var km2 = km1 / 1000000;
		document.getElementById('2').innerHTML = km2 + " km";
	}

</script>
